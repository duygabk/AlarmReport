{% extends 'pages/base.html' %}

{% block title %}Chart v2 by HighCharts{% endblock %}

{% block script_head %}
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
{% endblock %}

{% block style %}
    <style>
        #chart-container {
            height: 400px;
        }

        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 310px;
            max-width: 800px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table caption {
            padding: 1em 0;
            font-size: 1.2em;
            color: #555;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table thead tr,
        .highcharts-data-table tr:nth-child(even) {
            background: #f8f8f8;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="container">
            <div class="form-group">
            <form action="/dataview/chart_v2" method="post">
                {% csrf_token %}
            
                <label for="machineID">Select Machine</label>
                <select class="custom-select" name="machine" id="machineID" onchange="this.form.submit()">
                    {% for machine in machines %}
                    <option value="{{machine}}" {% if machine == select %} selected {% endif %}>{{machine}}</option>
                    {% endfor %}
                </select>
                <!-- <input type="submit" class="btn btn-primary" value="Submit"> -->
            </form>
        </div>
    </div>
    <figure class="highcharts-figure">
        <div id="chart-container"></div>
        <p class="highcharts-description">
            Chart showing how a line series can be used to show a computed
            regression line for a dataset. The source data for the regression line
            is visualized as a scatter series.
        </p>
    </figure>
{% endblock %}



{% block script_tail %}
    <script>
        var regressionData = {{ regression }}
        var scratterData = {{ scratter }}
        console.log({regressionData}, {scratterData})

        var testData = [1, 1.5, 2.8, 3.5, 3.9, 4.2]
        var testData2 = [[1,1], [2,3], [5,10], [8, 20]]
        
        Highcharts.chart('chart-container', {
            title: {
                text: 'Scatter plot with regression line'
            },
            xAxis: {
                min: 0,
                max: 1.0
            },
            yAxis: {
                min: 0
            },
            series: [{
                type: 'line',
                name: 'Regression Line',
                data: regressionData,
                marker: {
                    enabled: false
                },
                states: {
                    hover: {
                        lineWidth: 0
                    }
                },
                enableMouseTracking: true
            }, {
                type: 'scatter',
                name: 'Occupancy Rate',
                data: scratterData,
                marker: {
                    radius: 4
                }
            }]
        });
    </script>
{% endblock %}

{% extends 'pages/base.html' %}

{% block title %}Load data from file{% endblock title %}

{% block content %}

  <div class="container">
      <div class="row bg-dark text-white p-2 justify-content-center my-2">
          <h3>Load Machine Alarm Report and Yeild Month</h3>
      </div>
      <div class="row my-2 p-2">

          <div class="form-group">
            <label class="custom-file">
              <input type="file" name="" id="" placeholder="" class="form-control" aria-describedby="fileHelpId">
            </label>
            <small id="fileHelpId" class="form-text text-muted">Help text</small>
          </div>

      </div>
  </div>

  <div class="form-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input">
        <label class="custom-file-label">Choose file</label>
      </div>
    </div>
    <div class="form-group">
      <div class="custom-file">
        <input type="file" id="customFile" class="custom-file-input form-control-sm">
        <label class="custom-file-label col-form-label-sm" for="custmFile">Choose file</label>
      </div>
    </div>
    
{% endblock content %}
